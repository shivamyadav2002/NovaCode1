<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NovaCode - Futuristic Live Editor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body class="relative">
    <div class="container mx-auto px-2 py-4 max-w-full">
        <header class="flex justify-between items-center mb-4 px-2">
        <!-- Menu Bar -->
        <nav class="menu-bar flex items-center space-x-6 bg-gray-900/80 rounded-lg px-4 py-2 mb-4 shadow-lg border border-gray-800">
            <div class="relative group">
                <button class="text-white font-semibold focus:outline-none flex items-center">File <i class="fas fa-caret-down ml-1"></i></button>
                <div class="absolute left-0 mt-2 w-32 bg-gray-800 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition pointer-events-none group-hover:pointer-events-auto z-10">
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600 rounded-t-lg">New</a>
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600">Open</a>
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600">Save</a>
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600 rounded-b-lg">Export</a>
                </div>
            </div>
            <div class="relative group">
                <button class="text-white font-semibold focus:outline-none flex items-center">Edit <i class="fas fa-caret-down ml-1"></i></button>
                <div class="absolute left-0 mt-2 w-32 bg-gray-800 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition pointer-events-none group-hover:pointer-events-auto z-10">
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600 rounded-t-lg">Undo</a>
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600">Redo</a>
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600">Cut</a>
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600">Copy</a>
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600 rounded-b-lg">Paste</a>
                </div>
            </div>
            <div class="relative group">
                <button class="text-white font-semibold focus:outline-none flex items-center">View <i class="fas fa-caret-down ml-1"></i></button>
                <div class="absolute left-0 mt-2 w-32 bg-gray-800 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition pointer-events-none group-hover:pointer-events-auto z-10">
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600 rounded-t-lg">Toggle Sidebar</a>
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600">Zen Mode</a>
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600 rounded-b-lg">Full Screen</a>
                </div>
            </div>
            <div class="relative group">
                <button class="text-white font-semibold focus:outline-none flex items-center">Help <i class="fas fa-caret-down ml-1"></i></button>
                <div class="absolute left-0 mt-2 w-32 bg-gray-800 rounded-lg shadow-lg opacity-0 group-hover:opacity-100 transition pointer-events-none group-hover:pointer-events-auto z-10">
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600 rounded-t-lg">Docs</a>
                    <a href="#" class="block px-4 py-2 text-gray-200 hover:bg-purple-600">Keyboard Shortcuts</a>
                    <a href="about.html" class="block px-4 py-2 text-gray-200 hover:bg-purple-600 rounded-b-lg">About</a>
                </div>
            </div>
        </nav>
            <div class="flex items-center">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 mr-3 animate-spin" style="animation-duration: 8s;"></div>
                <h1 class="text-2xl font-bold gradient-text">Nova<span class="text-white">Code</span></h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="switch relative inline-block w-12 h-6 mr-2">
                    <input type="checkbox" id="theme-toggle" class="opacity-0 w-0 h-0">
                    <label for="theme-toggle" class="slider absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-gray-700 rounded-full transition before:content-[''] before:absolute before:h-4 before:w-4 before:left-1 before:bottom-1 before:bg-white before:rounded-full before:transition"></label>
                </div>
                <button id="voice-btn" class="glass-panel p-3 rounded-full hover:bg-purple-500/30 transition hover:scale-110" aria-label="Toggle Voice Commands">
                    <i class="fas fa-microphone text-purple-300"></i>
                </button>
                <button id="help-btn" class="glass-panel p-3 rounded-full hover:bg-blue-500/30 transition hover:scale-110" aria-label="Help">
                    <i class="fas fa-question text-blue-300"></i>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="glass-panel p-6 lg:col-span-2 gradient-border transform transition hover:scale-[1.01]">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold flex items-center">
                        <i class="fas fa-code mr-2 text-purple-300"></i>
                        <span>Live Editor</span>
                    </h2>
                    <div class="flex space-x-2">
                        <button id="run-btn" class="px-3 py-1 bg-green-500/20 rounded-md text-green-300 hover:bg-green-500/40 transition flex items-center active:scale-95 hover:-translate-y-0.5" title="Run Code (Ctrl+Enter)">
                            <i class="fas fa-play mr-1"></i> Run
                        </button>
                        <button id="copy-btn" class="px-3 py-1 bg-blue-500/20 rounded-md text-blue-300 hover:bg-blue-500/40 transition flex items-center active:scale-95 hover:-translate-y-0.5" title="Copy Code (Ctrl+C)">
                            <i class="fas fa-copy mr-1"></i> Copy
                        </button>
                        <button id="download-btn" class="px-3 py-1 bg-purple-500/20 rounded-md text-purple-300 hover:bg-purple-500/40 transition flex items-center active:scale-95 hover:-translate-y-0.5" title="Download Code (Ctrl+S)">
                            <i class="fas fa-download mr-1"></i> Download
                        </button>
                        <button id="reset-btn" class="px-3 py-1 bg-red-500/20 rounded-md text-red-300 hover:bg-red-500/40 transition flex items-center active:scale-95 hover:-translate-y-0.5">
                            <i class="fas fa-sync-alt mr-1 pulse"></i> Reset
                        </button>
                        <button id="clear-btn" class="px-3 py-1 bg-gray-700/30 rounded-md text-gray-200 hover:bg-gray-600/60 transition flex items-center active:scale-95 hover:-translate-y-0.5" title="Clear All Code">
                            <i class="fas fa-eraser mr-1"></i> Clear All
                        </button>
                    </div>
                </div>
                <textarea id="code-editor" class="code-font w-full h-96 text-sm p-3 rounded-lg border border-gray-700 focus:border-blue-400 resize-none transition" spellcheck="false"></textarea>
                <div id="ai-suggestions" class="mt-2 hidden">
                    <div class="ai-suggestion p-2 mb-2 rounded text-sm flex justify-between items-center">
                        <span>Try adding: <code class="text-yellow-300">button { transition: all 0.3s ease; }</code></span>
                        <button class="text-blue-300 hover:text-blue-200 ml-2" aria-label="Add suggestion">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="glass-panel p-0 overflow-hidden transform transition hover:scale-[1.01]">
                <div class="flex justify-between items-center p-4 border-b border-gray-700">
                    <h2 class="text-xl font-semibold flex items-center">
                        <i class="fas fa-eye mr-2 text-green-300"></i>
                        <span>Live Preview</span>
                    </h2>
                    <div class="flex items-center text-sm text-gray-400">
                        <i class="fas fa-mobile-alt mr-1"></i>
                        <span>Responsive</span>
                    </div>
                </div>
                <iframe id="preview-frame" class="w-full h-[500px] bg-white"></iframe>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
             <div class="glass-panel p-6 lg:col-span-3 transform transition hover:scale-[1.01]">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-terminal mr-2 text-yellow-300"></i>
                    <span>Console & Errors</span>
                </h2>
                <div id="console-output" class="p-4 rounded-lg h-48 overflow-y-auto overflow-x-hidden font-mono text-sm">
                    </div>
            </div>

            <div class="glass-panel p-4 lg:col-span-2 gradient-border transform">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-robot mr-2 text-pink-300"></i>
                    <span>AI Assistant</span>
                </h2>
                <div id="ai-chat" class="h-48 overflow-y-auto mb-4 space-y-3 p-1">
                     </div>
                <div class="flex">
                    <input id="ai-input" type="text" class="flex-1 bg-gray-800/50 border border-gray-700 rounded-l-lg px-4 py-2 focus:outline-none focus:border-blue-400 transition" placeholder="Ask AI for help...">
                    <button id="ai-send" class="bg-gradient-to-r from-purple-500 to-pink-500 px-4 py-2 rounded-r-lg hover:opacity-90 transition hover:-translate-y-0.5 active:scale-95 group">
                        <i class="fas fa-paper-plane group-hover:animate-bounce"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-area" class="fixed bottom-4 right-4 space-y-2"></div>
</body>
</html>
